<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>City Building</title>
  <style>
    html, body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    #fps {
      position: fixed;
      width: 20px;
      height: 20px;
      right: 0;
      top: 0;
      background: #fff;
    }
  </style>
</head>
<body>
<canvas id="renderCanvas" touch-action="none"></canvas>
<div id="fps"></div>
</body>
</html>
